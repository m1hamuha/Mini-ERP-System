version: '3.8'

services:
  app:
    build: .
    container_name: minierp-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=postgres
      - JWT_SECRET=${JWT_SECRET:-your-256-bit-secret-key-for-jwt-authentication-minimum-32-chars}
      - JWT_EXPIRATION=3600000
      - JWT_REFRESH_EXPIRATION=86400000
    depends_on:
      - postgres
    networks:
      - minierp-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: minierp-postgres
    environment:
      - POSTGRES_USER=minierp
      - POSTGRES_PASSWORD=minierp_secret
      - POSTGRES_DB=minierp
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - minierp-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: minierp-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@minierp.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - minierp-network
    restart: unless-stopped

networks:
  minierp-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
